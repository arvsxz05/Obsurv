{% extends "base.html" %}

{% block styles %}
    <style type="text/css">
        #user-graphics {
            background:rgba(9, 1, 48, 0.5);
            height: 100%;
        }
    </style>
{% endblock %}

{% block content %}
    {% load static %}
    <div class="parallax-container">
        <div class="row">
            <div class="col s3" id="user-graphics">
                <center><img src="{{ request.user.profile.avatar_url }}" alt="" class="circle responsive-img" style="height:200px; width:200px;"></center>
                <center><h1 class="white-text" >{{ username }}</h1></center>
            </div>
            <div class="col s9">
                {{ request.user.profile }}
            </div>

        </div>
        
        <div class="parallax"><img src="{% static 'img/book2.jpg' %}">
        </div>
    </div>
    
{% endblock %}

{% block js %}
    {% load static %}
    <script type="text/javascript" src="{% static 'js/profile.js' %}"></script>
{% endblock %}
